<div class="row">
	<div class="col-md-3">
		<div class="list-group">
			<a href class="list-group-item list-group-item-action" ng-repeat="mailbox in $ctrl.mailboxes"
			   ui-sref="mail.box({mailboxId: mailbox._id})" ui-sref-active="list-group-item-info">
				<span ng-bind="mailbox.title"></span>
				<span class="tag tag-default tag-pill float-xs-right">0</span>
			</a>
		</div>
	</div>
</div>
