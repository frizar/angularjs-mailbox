<div class="jumbotron mt20">
	<h1 class="display-3">Mailbox</h1>
	<hr class="my-2">
	<div class="row">
		<div class="col-xs-12 col-md-4 offset-md-4">
			<form ng-submit="$ctrl.login()">
				<div class="form-group" ng-class="{'has-danger': $ctrl.errors.email}">
					<label class="form-control-label" for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control"  ng-class="{'form-control-danger': $ctrl.errors.email}"
			       id="exampleInputEmail1" aria-describedby="emailHelp"
			       placeholder="Введите Email" ng-model="$ctrl.email">
					<div class="form-control-feedback" ng-bind="$ctrl.errors.email"></div>
				</div>
				<div class="form-group" ng-class="{'has-danger': $ctrl.errors.password}">
					<label class="form-control-label" for="exampleInputPassword1">Пароль</label>
					<input type="password" class="form-control" ng-class="{'form-control-danger': $ctrl.errors.password}"
			       id="exampleInputPassword1"
			       placeholder="Пароль" ng-model="$ctrl.password">
					<div class="form-control-feedback" ng-bind="$ctrl.errors.password"></div>
				</div>
				<!--<div class="form-check">-->
				<!--<label class="form-check-label">-->
				<!--<input type="checkbox" class="form-check-input">-->
				<!--Check me out-->
				<!--</label>-->
				<!--</div>-->
				<button type="submit" class="btn btn-primary btn-block">Войти</button>
			</form>
		</div>
	</div>
</div>
